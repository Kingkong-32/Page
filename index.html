        /* Cube Container dengan efek royal */
        .cube-container {

            perspective: 1200px;

            filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.3));

        .royal-glow {

                rgba(212, 175, 55, 0.4) 0%,

        @keyframes royalPulse {
            0% { opacity: 0.6; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1.05); }
        }
        
        /* Cube 3D Mewah */
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateY(20deg);
            animation: elegantRotate 30s infinite linear;
        }
        
        @keyframes elegantRotate {
            0% { transform: rotateX(20deg) rotateY(0deg) rotateZ(0deg); }
            25% { transform: rotateX(20deg) rotateY(90deg) rotateZ(5deg); }
            50% { transform: rotateX(20deg) rotateY(180deg) rotateZ(0deg); }
            75% { transform: rotateX(20deg) rotateY(270deg) rotateZ(-5deg); }
            100% { transform: rotateX(20deg) rotateY(360deg) rotateZ(0deg); }

        /* Cube Face Royal */
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(212, 175, 55, 0.8);
            display: flex;
            align-items: center;

                0 0 50px rgba(212, 175, 55, 0.2);
            transition: all 0.6s cubic-bezier(0.215, 0.610, 0.355, 1);
        }
        
        /* Posisi Sisi Cube */
        .cube-face.front { transform: translateZ(140px); }
        .cube-face.back { transform: rotateY(180deg) translateZ(140px); }
        .cube-face.right { transform: rotateY(90deg) translateZ(140px); }
        .cube-face.left { transform: rotateY(-90deg) translateZ(140px); }
        .cube-face.top { transform: rotateX(90deg) translateZ(140px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(140px); }
